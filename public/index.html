<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Status App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input[type="text"] { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem; background: #0078d7; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .result { margin-top: 1rem; text-align: center; }
    .error { color: #d8000c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Status</h1>
    <form id="weatherForm">
      <input type="text" id="city" name="city" placeholder="Enter city name" required />
      <button type="submit">Get Weather</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
